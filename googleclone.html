<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleClone</title>
    <link rel="stylesheet" href="styles/googleclone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0" />
</head>
<body>
    <div class="top-bar">
        <div class="container-link-style">
            <a class="link-style" href="https://accounts.google.com/">Gmail</a>
            <a class="link-style" href="https://www.google.pl/imghp?hl=pl&tab=ri&ogbl">Grafika</a>
        </div>
        <span class="material-symbols-outlined" id="dot">
            apps
        </span>
        <a href="https://accounts.google.com/">
        <button class="login-button">Zaloguj się</button>
        </a>
    </div>

    <img class="logo" src="img/google_logo.svg">
    <div class="search-content">
        <div class="search-panel">
            <span class="material-symbols-outlined" id="search-icon">search</span>
            <input class="text-box" type="text">
            <span class="material-symbols-outlined" id="keyboard-icon">keyboard</span>
            <span class="material-symbols-outlined" id="mic-icon">mic</span>
        </div>
    </div>
    <div class="search-buttons">
        <button>Szukaj w Google</button>
        <button>Szczęśliwy traf</button>
    </div>
</body>
</html>
